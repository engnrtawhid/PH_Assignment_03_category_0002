<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature's Platter</title>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/fbff0c34a9.js" crossorigin="anonymous"></script>
    <!--Tailwind CDN  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        .font_poppins{
        font-family: "Poppins", serif;
        }
        .font_sora{
            font-family: "Sora", serif;
        }
    </style>
</head>
<body>
    <header class="font_sora bg-gradient-to-b from-[#FFFFFF] to-[#EFEBE3]">
        <!-- Nav section -->
        <nav class="px-3 flex justify-between items-center pt-3 pb-3 lg:pt-6 lg:pb-6 max-w-screen-2xl mx-auto">
            <!-- nav logo -->
            <div>
                <img class="hidden lg:block" src="Images/logo-header.png" alt="">
                <img class="lg:hidden w-12 h-12" src="Images/mobile-logo.png" alt="">
            </div>
            <!-- nav menu -->
            <div class="space-x-8 lg:pl-60 hidden lg:block">
                <a class="text-xl" href="#product">Product</a>
                <a class="text-xl" href="services">Services</a>
                <a class="text-xl" href="Contactus">Contact us</a>
            </div>
            <!-- cart and nav button -->
            <div class="flex justify-between items-center space-x-6">
                <i class="hidden lg:block text-2xl fa-solid fa-magnifying-glass"></i>
                <i class="hidden lg:block text-2xl fa-solid fa-cart-shopping"></i>
                <button class="hidden lg:block px-8 py-2 text-xl border-2 border-[#179800] rounded-lg">Login</button>
                <button class="hidden lg:block px-8 py-2 text-xl border-2 border-[#179800] bg-[#179800] rounded-lg text-white">Register</button>
                <i class="lg:hidden text-3xl fa-solid fa-bars"></i>
            </div>
        </nav>
        <!-- Banner Section -->
        <section class="max-w-screen-2xl mx-auto lg:mt-24 text-center">
            <h1 class="text-6xl">Freshness <span>You Can <br> Count</span> On, Prices You’ll Love!</h1>
            <p>Shop your daily essentials at unbeatable prices. From fresh produce to pantry staples, we’ve got you covered every day!</p>
            <img class="mx-auto" src="Images/hero-vegetables.png" alt="">
        </section> 

    </header>
</body>
</html>
